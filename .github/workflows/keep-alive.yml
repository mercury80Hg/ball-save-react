name: Keep Server Alive

on:
  schedule:
    # Run every 14 minutes (free tier limit)
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping-server:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          curl -X GET https://ball-save-server.onrender.com/user \
               -H "Content-Type: application/json" \
               --max-time 30 \
               --silent
